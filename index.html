<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sidebar">
        <div class="sidebar_header">
            <img src="icons/dashboard.png" alt="">
            <p>Dashboard</p>
        </div>
        <div class="sidebar_main">
            <ul>
                <li>
                    <img src="icons/home.png" alt="">
                    <p>Home</p>
                </li>
                <li>
                    <img src="icons/card-account-details-outline-custom.png" alt="">
                    <p>Profile</p>
                </li>
                <li>
                    <img src="icons/message-bulleted-custom.png" alt="">
                    <p>Messages</p>
                </li>
                <li>
                    <img src="icons/history-custom.png" alt="">
                    <p>History</p>
                </li>
                <li>
                    <img src="icons/calendar-check-outline-custom.png" alt="">
                    <p>Tasks</p>
                </li>
                <li>
                    <img src="icons/account-group-custom.png" alt="">
                    <p>Communities</p>
                </li>
            </ul>
        </div>
        <div class="sidebar_foter">
            <ul>
                <li>
                    <img src="icons/cog-outline-custom.png" alt="">
                    <p>Settings</p>
                </li>
                <li>
                    <img src="icons/face-agent-custom.png" alt="">
                    <p>Support</p>
                </li>
                <li>
                    <img src="icons/shield-check-custom.png" alt="">
                    <p>Privacy</p>
                </li>
            </ul>
        </div>

    </div>
    <div class="header">
        <div class="header_head">
            <div class="search_icon"><img src="icons/magnify-custom .png" alt=""></div>
            <div class="search_box"><input type="text" name="" id=""></div>
            <div class="alarm_icon"><img src="icons/bell-ring-outline-custom.png" alt=""></div>
            <div class="profile_picture"><img src="icons/face-man-outline-custom.png" alt=""></div>
            <div class="profile_name">Hadi</div>
        </div>
        <div class="header_main">
            <div class="profile_img"><img src="icons/face-man-outline-custom.png" alt=""></div>
            <div class="profile_info">
                <p class="p1">Hi there,</p>
                <p class="p2">Hadi (@hadihaz)</p>
            </div>
            <div class="options">
                <ul>
                    <li>New</li>
                    <li>Upload</li>
                    <li>Share</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="main">
        
    </div>


</body>

</html>
